version: 2

models:
  - name: dim_customers
    description: "Dimension clients (SCD2)"
    columns:
      - name: customer_key
        tests:
          - not_null
          - unique
      - name: customer_id_source
        tests:
          - not_null
  - name: dim_products
    description: "Dimension produits"
    columns:
      - name: product_key
        tests:
          - not_null
          - unique
      - name: item_id_source
        tests:
          - not_null
  - name: dim_time
    description: "Dimension temps"
    columns:
      - name: time_key
        tests:
          - not_null
          - unique
      - name: time_id_source
        tests:
          - not_null
  - name: fct_orders
    description: "Fait commandes"
